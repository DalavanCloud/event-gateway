language: go
go:
  - '1.11.x'
env:
  - GO111MODULE=on
install:
  - go mod vendor
script:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b $GOPATH/bin v1.10.2
  - golangci-lint run --disable=errcheck,megacheck,typecheck --enable=goimports,goconst,gocyclo
  - ./codecov.sh
  - go test ./tests -mod=vendor -tags=integration
after_success:
  - test -n "$TRAVIS_TAG" && curl -sL https://git.io/goreleaser | bash
  - bash <(curl -s https://codecov.io/bash)
  - |
    if [ "$TRAVIS_BRANCH" == "master" ]; then
        curl -s --request POST \
        --header "content-type: application/json" \
        --header "accept: application/json" \
        --header "travis-api-version: 3" \
        --header "authorization: token $TRAVIS_API_TOKEN" \
        -d '{ "request": { "branch": "master", "message": "Automated Deployment" } }' \
        https://api.travis-ci.com/repo/serverless%2Fevent-gateway-deploy/requests
    fi
